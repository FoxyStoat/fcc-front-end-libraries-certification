<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Font-Awesome -->
	<script src="https://use.fontawesome.com/0856ab4841.js"></script>
	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/style.css">
	<title>Random Quote Machine fcc</title>
</head>
<body>
  <div class="wrapper">
    <div id="quote-box">
      <p id="text"></p>
      <p id="author"></p>
      <p id="cite"></p>
      <div class="button-container">
        <!-- Tweet with Twitter -->
        <a href="href="https://twitter.com/twitter.com/intent/tweet" id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i><span class="sr-only">Tweet this quote</span></a>
        <!-- new quote button  -->
        <button id="new-quote">New Quote <i class="fa fa-random"></i></button>
      </div>
    </div> <!-- quote box -->
  </div> <!-- wrapper end-->
    <!-- jQuery CDN -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="assets/scripts.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
