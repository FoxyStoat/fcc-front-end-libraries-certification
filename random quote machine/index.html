<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- Font-Awesome -->

	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
	<title>Random Quote Machine fcc</title>
</head>
<body>
  <div id="quote-box"> <!-- wrapper-->
    <div id="text">
      <p>Quote Text Here .... Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor.</p>
    </div>
    <div id="author">quote author</div>
    <div class="button-container">
      <!-- Tweet with Twitter -->
      <a href="#" id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i><span class="sr-only">Tweet this quote</span></a>
       <!-- new quote button  -->
      <button id="new-quote">New Quote <i class="fa fa-random"></i></button>
    </div>

  </div> <!-- wrapper quote box end -->

		<script src="scripts.js"></script>
	</body>
